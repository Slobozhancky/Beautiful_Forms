<!DOCTYPE html>
<html lang="en">

<head>
	<title>Forms</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!-- Form_1 -->

	<form class="form">
		<div class="form-head">

			<h2 class="form__title">Log in</h2>
			<ul class="social-links">
				<li><i class="social-links__item fab fa-facebook-f"></i></li>
				<li><i class="social-links__item fab fa-twitter"></i></li>
				<li><i class="social-links__item fab fa-google-plus-g"></i></li>

			</ul>
		</div>

		<div class="form-container">

			<div class="form-item">
				<input type="text" class="form-item__input">
				<div class="form-item__label">Your email</div>
				<div class="form-item__line"></div>
			</div>

			<div class="form-item">
				<input type="password" class="form-item__input">
				<div class="form-item__label">Your password</div>
				<div class="form-item__line"></div>
			</div>

			<div class="form-help">
				<a href="#" class="form-help__link">Forgot <strong>Password?</strong></a>
			</div>

			<div class="form-login">
				<a href="#" class="form-login__btn">Log in</a>
				<a href="#" class="form-login__link">Don't have an account? <strong>Sign up</strong></a>
			</div>

		</div>
	</form>

	<!-- Form_2 -->
	<form class="form form_mod_2">

		<h2 class="form__title">Sign up</h2>

		<div class="form-container">

			<div class="form-item">
				<input type="text" class="form-item__input">
				<div class="form-item__label">Your email</div>
				<div class="form-item__line"></div>
			</div>

			<div class="form-item">
				<input type="password" class="form-item__input">
				<div class="form-item__label ">Your password</div>
				<div class="form-item__line"></div>
			</div>

			<div class="form-help">
				<input id="accept1" type="checkbox" class="form-help__input">
				<label for="accept1" class="form-help__link form-help__link_ntd">Accept the <a href="#"> Terms and Conditions</a></label>
			</div>

			<div class="form-login">
				<a href="#" class="form-login__btn">Sign up</a>
				<a href="#" class="form-login__link form-help__link">Have an account? <strong>Log in</strong></a>
			</div>

		</div>
		<div class="form-head">

			<ul class="social-links">
				<li><i class="social-links__item fab fa-facebook-f"></i></li>
				<li><i class="social-links__item fab fa-twitter"></i></li>
				<li><i class="social-links__item fab fa-google-plus-g"></i></li>

			</ul>
		</div>
	</form>

	<!-- Form_3 -->
	<form class="form form_mod_3">

		<h2 class="form__title">Sign in</h2>

		<div class="form-container">

			<div class="form-item">
				<input type="text" class="form-item__input">
				<div class="form-item__label">Your email</div>
				<div class="form-item__line"></div>
			</div>

			<div class="form-item">
				<input type="password" class="form-item__input">
				<div class="form-item__label ">Your password</div>
				<div class="form-item__line"></div>
			</div>

			<div class="form-help">
				<a href="#" class="form-help__link">Forgot <strong>Password?</strong></a>
			</div>

			<div class="form-login">
				<a href="#" class="form-login__btn">Sign up</a>
			</div>

		</div>
		<div class="form-head">
			<h3 class="form-head__title">or Sing in width:</h3>
			<ul class="social-links">
				<li><i class="social-links__item fab fa-facebook-f"></i></li>
				<li><i class="social-links__item fab fa-twitter"></i></li>
				<li><i class="social-links__item fab fa-google-plus-g"></i></li>

			</ul>
		</div>
	</form>
</body>

</html>
